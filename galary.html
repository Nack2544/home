<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .service-box {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #fff;
            transition: transform 0.3s;
        }

        .service-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .service-box h3 {
            padding: 10px;
            font-size: 20px;
            background: #007bff;
            color: white;
        }

        .service-box p {
            padding: 15px;
            font-size: 16px;
            color: #333;
        }

        .service-box:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

</body>
</html>
